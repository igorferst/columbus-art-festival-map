<md-button class="md-button-toggle"
  ng-click="toggle()"
  aria-controls="expando-toggle-{{contentData.id}}"
  aria-expanded="{{isOpen()}}">
  <div flex layout="row">
    {{contentData.title}}
    <span flex></span>
    <span aria-hidden="true" class="md-toggle-icon"
    ng-class="{'toggled' : isOpen()}">
      <md-icon md-svg-src="md-toggle-arrow"></md-icon>
    </span>
  </div>
  <span class="md-visually-hidden">
    Toggle {{isOpen()? 'expanded' : 'collapsed'}}
  </span>
</md-button>

<div ng-cloak id="expando-toggle-{{contentData.id}}" class="expando-content">
  <ng-transclude></ng-transclude>
</div>
